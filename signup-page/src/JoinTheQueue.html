<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Queue</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-light: #eef2ff;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --neutral-color: #f3f4f6;
            --text-color: #1f2937;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9fafb;
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 2rem;
        }

        .container {
            background-color: white;
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        input[type="text"] {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
            width: 100%;
        }

        .btn:hover {
            background-color: #4338ca;
        }

        .stats {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .stat-card {
            flex: 1;
            background-color: white;
            padding: 1rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            background-color: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        th {
            background-color: var(--primary-light);
            color: var(--primary-color);
            font-weight: 600;
            text-align: left;
            padding: 1rem;
        }

        td {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .queue-btn {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }

        .queue-btn:hover {
            background-color: #dc2626;
        }

        .person-row {
            transition: background-color 0.3s;
        }

        .person-waiting {
            background-color: #ecfdf5;
        }

        .person-removed {
            background-color: #f3f4f6;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .stats {
                flex-direction: column;
            }

            th, td {
                padding: 0.75rem 0.5rem;
            }

            .btn, .queue-btn {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
<h1>Join the Queue</h1>

<div class="container">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
    </div>

    <button class="btn" onclick="doit()">Join the Queue</button>
</div>

<div class="stats">
    <div class="stat-card">
        <div class="stat-label">Students in queue</div>
        <div class="stat-value" id="students_in_queue">0</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">Estimated wait time</div>
        <div class="stat-value"><span id="time_to_wait">0</span> min</div>
    </div>
</div>

<table id="schoolTable">
    <thead>
    <tr>
        <th>Username</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Queue entries will appear here -->
    </tbody>
</table>

<script>
    let cnt = 0;
    let wait_time = 5;

    function update() {
        let available = document.getElementById('students_in_queue');
        available.innerHTML = cnt;
        let time_to_wait = document.getElementById('time_to_wait');
        time_to_wait.innerHTML = cnt * wait_time;
    }

    function hire(obj) {
        let row = obj.closest('tr');

        // Add a brief fade-out animation before removing
        row.style.transition = "opacity 0.3s";
        row.style.opacity = "0";

        // Remove the row after the animation completes
        setTimeout(() => {
            row.parentNode.removeChild(row);
        }, 300);

        cnt--;
        update();
    }

    function doit() {
        let usernameInput = document.getElementById('username');
        let username = usernameInput.value.trim();

        if (!username) {
            alert("Please enter a username");
            return;
        }

        let tbody = document.querySelector('#schoolTable tbody');
        let newRow = document.createElement('tr');
        newRow.className = 'person-row person-waiting';

        newRow.innerHTML = `
                <td>${username}</td>
                <td><button class="queue-btn" onclick="hire(this)">Remove</button></td>
            `;

        tbody.appendChild(newRow);
        cnt++;
        update();

        // Clear the input
        usernameInput.value = '';
        usernameInput.focus();
    }
</script>
</body>
</html>
